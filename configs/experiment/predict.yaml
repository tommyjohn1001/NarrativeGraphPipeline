# @package _global_

defaults:
  - trainer: default.yaml
  - model: default.yaml
  - datamodule: default.yaml
  - callbacks: default.yaml # set this to null if you don't want to use callbacks
  - logger: tensorboard

task: predict

trainer:
  _target_: pytorch_lightning.Trainer

  gpus: 1
  min_epochs: 1
  max_epochs: 1
  resume_from_checkpoint: ${PATH.checkpoint}
